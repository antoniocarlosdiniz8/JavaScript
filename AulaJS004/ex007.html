<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente</title>
    <style>
        html, body{
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        section{
            
            width: 20rem;
            height: 500px;
            margin: auto;
            margin-top: 30px;
        }

        p{
            text-align: center;
            font-size: 2rem;

        }
        .gradiente{
            background-image: linear-gradient(to bottom, #e5a539, #ec9a38);
        }
    </style>
</head>
<body>
    <section>
        <p class="gradiente">Text Gradient</p>
    </section>
    
</body>
</html>
